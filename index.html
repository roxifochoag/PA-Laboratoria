<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

<body>
  <form id="loginForm" action="#" method="POST">
    <h1 class="title">Inicio de sesión</h1>
    <label>

          <i class="fa-solid fa-user"></i>
          <input placeholder="Usuario" type="text" id="username">
    </label>
    <label>
      <i class="fa-solid fa-lock"></i>
      <input placeholder="Contraseña" type="password" id="password">
    </label>
    <a href="#" class="link">¿Olvido su contraseña?</a>

    <button id="button">Ingresa </button>

    <!-- <button id="button1">Registrate</button>  -->
  </form>
  <script src="index.js"></script>
</body>

</html>
